name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create zip for HACS
        run: |
          cd custom_components/anthias_fleet_manager
          zip -r ../../anthias_fleet_manager.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: anthias_fleet_manager.zip
